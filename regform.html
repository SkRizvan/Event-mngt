<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style-reg.css">

</head>
<body>
    <header class="header">

        <a href="#" class="logo"><span>Happy</span>  event managements</a>
    
        <nav class="navbar">
            <a href="index.html #home">home</a>
            <a href="regform.html">Book </a>
            <a href="index.html #service">service</a>
            <a href="index.html #about">about</a>
            <a href="index.html #gallery">gallery</a>
            <a href="index.html #price">price</a>
            <a href="index.html #review">review</a>
            <a href="index.html #contact">contact</a>
                    
        </nav>
    
        <div id="menu-bars" class="fas fa-bars"></div>
    
    </header>
    
<div class="container">

    <form action="index.html">

        <div class="row">

            <div class="col">

                <h3 class="title">Billing Details></h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="ex: Rizvan sk">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="room - street - locality">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="mumbai">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="india">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h4 class="title">payment</h4>
                <div class="">
                    <span>Event :</span>
                    <select required name='event'  style="background: white; ">
                        <option>--select--</option>
                        <option value="bday">For Birthdays </option>
                        <option value="wed">For Weddings</option>
                        <option value="con">For Concerts</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="img/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="mr. john deo">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="january">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="proceed to checkout" class="submit-btn">

    </form>

</div>    
<div class="theme-toggler">

    <div class="toggle-btn">
        <i class="fi fi-rs-settings"></i>
    </div>

    <h3>choose color</h3>

    <div class="buttons">
        <div class="theme-btn" style="background: #3867d6;"></div>
        <div class="theme-btn" style="background: #f7b731;"></div>
        <div class="theme-btn" style="background: #ff0033;"></div>
        <div class="theme-btn" style="background: #20bf6b;"></div>
        <div class="theme-btn" style="background: #fa8231;"></div>
        <div class="theme-btn" style="background: #FC427B;"></div>
    </div>

</div>

<script src="js/script-reg.js"></script>
    
</body>
</html>
